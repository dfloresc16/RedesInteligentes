<main class="flex items-center justify-center h-screen bg-gray-100">

  <div class="bg-white w-96 p-10 rounded shadow-sm">
      <label class="text-gray-700"> Nombre </label>
      <input class="w-full py-2 bg-gray-50 text-gray-500 px-1 outline-none mb-4"  [(ngModel)]="nombreTxt">
      <label class="text-gray-700"> Número telefónico </label>
      <input class="w-full py-2 bg-gray-50 text-gray-500 px-1 outline-none mb-4">
      <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded w-full" (click)="getDataHLRImplementation(nombreTxt)">
        Button
      </button>
  </div>

</main>
